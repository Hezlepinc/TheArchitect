services:
  # ----------------------
  # Backend: Server (Prod)
  # ----------------------
  - type: web
    name: thearchitect-server-prod
    env: node
    rootDir: server
    buildCommand: npm install && npm run build
    startCommand: npm start
    plan: starter
    domains:
      - api.incharge-ai.com
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGO_URI
        sync: false
      - key: REDIS_URL
        sync: false
      - key: PINECONE_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false

  # ----------------------
  # Widget (Prod)
  # ----------------------
  - type: static
    name: thearchitect-widget-prod
    rootDir: client-widget
    buildCommand: npm run build:production
    publishPath: dist
    domains:
      - widget.incharge-ai.com
    envVars:
      - key: VITE_API_BASE
        value: https://api.incharge-ai.com/api

  # ----------------------
  # Playground (Prod)
  # ----------------------
  - type: static
    name: thearchitect-playground-prod
    rootDir: client-playground
    buildCommand: npm run build:production
    publishPath: dist
    domains:
      - playground.incharge-ai.com
    envVars:
      - key: VITE_API_BASE
        value: https://api.incharge-ai.com/api