<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Architect Widget Demo</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; padding: 24px; }
    </style>
  </head>
  <body>
    <h1>Architect Widget Demo</h1>
    <p>Using local API at <code>http://localhost:3000</code>. Build the widget first: <code>npm run build:widget</code></p>
    <div id="root"></div>

    <script src="../dist/widget.iife.js"></script>
    <script>
      (function(){
        const apiBase = (localStorage.getItem('ARCH_API_BASE') || 'http://localhost:3000').replace(/\/$/, '');
        window.ArchitectWidget.mountChatWidget('#root', {
          apiBase,
          brand: 'incharge',
          region: 'us-tx',
          persona: 'customer'
        });
      })();
    </script>
  </body>
</html>
