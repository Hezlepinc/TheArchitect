<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lenhart Widget Demo</title>
  </head>
  <body>
    <h1>Lenhart Widget</h1>
    <div id="root"></div>
    <script src="../dist/widget.iife.js"></script>
    <script>
      (function(){
        const apiBase = (localStorage.getItem('ARCH_API_BASE') || 'http://localhost:3000').replace(/\/$/, '');
        window.ArchitectWidget.mountChatWidget('#root', {
          apiBase,
          brand: 'lenhart',
          region: 'us-fl',
          persona: 'customer'
        });
      })();
    </script>
  </body>
</html>
