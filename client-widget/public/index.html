<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Widget</title>
    <style>body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;padding:24px}</style>
  </head>
  <body>
    <h1>AI Widget</h1>
    <p>Use ?brand=incharge or ?brand=lenhart. Optional: &apiBase=https://api.example.com</p>
    <div id="root"></div>
    <script src="../dist/widget.iife.js"></script>
    <script>
      (function(){
        const params = new URLSearchParams(location.search);
        const brand = (params.get('brand') || '').toLowerCase();
        const apiBase = (params.get('apiBase') || localStorage.getItem('ARCH_API_BASE') || 'http://localhost:3000').replace(/\/$/, '');
        const map = {
          incharge: { brand: 'incharge', region: 'us-tx', persona: 'customer' },
          lenhart: { brand: 'lenhart', region: 'us-fl', persona: 'customer' }
        };
        const props = map[brand];
        if (!props) {
          document.getElementById('root').innerHTML = '<p>Unknown brand. Try ?brand=incharge or ?brand=lenhart</p>';
          return;
        }
        window.ArchitectWidget.mountChatWidget('#root', { apiBase, ...props });
      })();
    </script>
  </body>
</html>
